task wrapper(type: Wrapper) {
	gradleVersion = '4.7-rc-1'
}

group 'com.gbyczyns'
version '0.1'

apply plugin: 'java'
sourceCompatibility = 9
targetCompatibility = 9
compileJava.options.encoding = 'UTF-8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'com.sun.xml.bind:jaxb-xjc:2.3.0'
}
